    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-siderbar-wrapper">
                <div class="logo">
                    <img src="Auto Pics/Logo.jpg" alt="logo">
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>

                    <div>
                        Boulder, CO 80302
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>

                    <div>
                        (303)257-0549
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>
                    <div>
                        9AM - 5PM
                    </div>
                </div>

            </div>
            <div class="form">
              <form action="mailto:PeakPerformanceOffroad@Gmail.COM?subject=Contact" method="post" enctype="text/plain">  
                <div class="form-group">
                    <input type="text" id="fullName" name="Name" placeholder="Your name" required>
                    <label for="fullName">Your Name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="E-mail" placeholder="Your email" required>
                    <label for="email">Your Email</label>
                </div>

                <div class="form-group">
                    <input type="tel" id="number" name="Number" placeholder="Phone number" required>
                    <label for="email">Your Phone Number<br>(THIS PAGE IS UNDER CONSTRUCTION!)<br> <BR>If the 'Send' button below doesn't open a new email in your default emailing application[this process may take a minute], then please reach out via call, text, or email(below) with all of the above information. Thanks!</label>
                </div>

                <div class="form-group">
                    <textarea name="Message" id="message" placeholder="Message" required></textarea>
                    <label for="message">Please include as much information as possible: <br>Year, Make, Model, and what you want to accomplish with the vehicle. <br>
                        <br>(THIS PAGE IS UNDER CONSTRUCTION!)<br> <BR>If the 'Send' button below doesn't open a new email in your default emailing application[this process may take a minute], then please reach out via call, text, or email(below) with all of the above information. Thanks!</label>
                </div>

                <div class="spacer60"></div>

                <div class="center-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
              </form>
            </div>
        </div>
    </div>
